name: Automated Code Quality Review and Copilot Guidance

on:
  push:
    branches:
      - '**'

jobs:
  quality-check:
    runs-on: ubuntu-latest
    outputs:
      error_found: ${{ steps.detect-error.outputs.error }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        id: detect-error
        run: |
          npx tsc --noEmit || echo "::set-output name=error::true"
          npx eslint . --ext .js,.ts || echo "::set-output name=error::true"
          npx prettier --check . || echo "::set-output name=error::true"

      - name: Gather error report
        if: steps.detect-error.outputs.error == 'true'
        run: |
          echo "There were code errors or quality issues. Please open this commit/PR and run Copilot Chat for suggestions and fixes." > error_report.txt

      - name: Create issue and assign reviewer
        if: steps.detect-error.outputs.error == 'true'
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "Code Quality Review Needed (Automated)"
          content-filepath: error_report.txt
          assignees: dzp5103
          labels: review, copilot

      - name: Create Pull Request for Fixes
        if: steps.detect-error.outputs.error == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          title: "Automated Code Quality Fixes"
          body: |
            This PR addresses code quality issues detected by the automated workflow.
            Copilot will be assigned for AI-powered review and fix suggestions.
          assignees: dzp5103
          labels: auto-fix, copilot-review
